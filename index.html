<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fuse.js-worker - example</title>
    <script type="module" src="./build/index.js"></script>
    <script>
        window.addEventListener('load', () => {
            const $query = document.getElementById('query');
            const $list = document.getElementById('list');
            const $result = document.getElementById('result');

            $query.addEventListener('keydown', async (event) => {
                const list = $list.value.split(',').map(value => value.trim());
                const fuseAdapter = new window.FuseAdapter();
                await fuseAdapter.initialize(list);
                const result = await fuseAdapter.search(event.target.value);

                $result.innerHTML = JSON.stringify(result, null, 2);
            });
        });
    </script>
  </head>
  <body>
    <h3>List</h3>
    <textarea id="list" style="width: 600px">apple,pear,plum,blueberry,strawberry,raspberry</textarea
    >
    <h3>Search query</h3>
    <input id="query" type="text">

    <h3>Result</h3>
    <pre id="result"></pre>
  </body>
</html>
